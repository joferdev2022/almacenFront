
<h1 mat-dialog-title align="center">
    <mat-icon  fontIcon="warning"></mat-icon>
    <!-- {{data.title}} -->
  </h1>
  <div mat-dialog-content class="subtitle">
    {{data.subTitle}}

  </div>
