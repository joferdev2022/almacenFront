<div class="products">
    <h1>Productos</h1>
    
    <!-- todo: Data table with sorting, pagination, and filtering. -->
    <div class="table-controls">
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
        <button class="btn-add" (click)="openDialogCreate()">
            Agregar Producto
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
      
          <!-- category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>

          
          <!-- measure Column -->
          <ng-container matColumnDef="measure">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medida </th>
            <td mat-cell *matCellDef="let row"> {{row.measure}} </td>
          </ng-container>
      
          <!-- PrecioCompra Column -->
          <ng-container matColumnDef="priceBuy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PrecioCompra </th>
            <td mat-cell *matCellDef="let row"> S/.{{row.priceBuy | number:'1.2-2'}} </td>
          </ng-container>
      
          <!-- PriceSale Column -->
          <ng-container matColumnDef="priceSale">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PrecioVenta </th>
            <td mat-cell *matCellDef="let row"> S/.{{row.priceSale | number:'1.2-2'}} </td>
          </ng-container>
      
          <!-- Stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
          </ng-container>
      
          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">
              <div class="btn-actions">
                <button><mat-icon fontIcon="edit" (click)="openDialogUpdate(row)"></mat-icon></button>
                <button><mat-icon fontIcon="delete" (click)="openDeleteModal(row.id)"></mat-icon></button>
                
                
                
              </div>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
